<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кабинет студента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .submitted-badge { margin-left: 8px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Личный кабинет заочного студента</h1>

    <!-- Форма входа -->
    <div id="login-section" class="card p-4 mb-4">
      <h3>Вход</h3>
      <p>Введите ваш номер зачётки или студенческого билета (например: 2023-IS-042)</p>
      <form id="login-form">
        <div class="mb-3">
          <input type="text" id="student-id" class="form-control" placeholder="Номер студента" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>

    <!-- Основной интерфейс (скрыт до входа) -->
    <div id="main-section" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Добро пожаловать, <span id="student-name"></span>!</h2>
        <button id="logout-btn" class="btn btn-outline-secondary">Выйти</button>
      </div>

      <!-- Задания -->
      <h3>Задания</h3>
      <div id="assignments"></div>

      <!-- Успеваемость -->
      <h3 class="mt-5">Успеваемость</h3>
      <table class="table table-bordered">
        <thead><tr><th>Предмет</th><th>Оценка</th><th>Статус</th></tr></thead>
        <tbody id="grades"></tbody>
      </table>
    </div>
  </div>

  <script>
    let currentStudentId = localStorage.getItem('student_id');

    // Показать/скрыть секции
    function showLogin() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('main-section').style.display = 'none';
    }
    function showMain() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('main-section').style.display = 'block';
    }

    // Вход
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const studentId = document.getElementById('student-id').value.trim();
      if (!studentId) return;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `student_id=${encodeURIComponent(studentId)}`
        });
        if (!res.ok) throw new Error('Студент не найден');
        const student = await res.json();
        currentStudentId = studentId;
        localStorage.setItem('student_id', studentId);
        document.getElementById('student-name').textContent = 
          `${student.last_name} ${student.first_name}${student.patronymic ? ' ' + student.patronymic : ''}`;
        loadAssignments();
        loadGrades();
        showMain();
      } catch (err) {
        alert('Ошибка: ' + err.message);
      }
    });

    // Выход
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('student_id');
      currentStudentId = null;
      showLogin();
    });

    // Загрузка заданий
    async function loadAssignments() {
      const res = await fetch(`/api/assignments/${currentStudentId}`);
      const assignments = await res.json();
      const cont = document.getElementById('assignments');
      cont.innerHTML = '';
      assignments.forEach(a => {
        const el = document.createElement('div');
        el.className = 'card mb-3';
        const deadline = new Date(a.deadline).toLocaleDateString('ru-RU');
        el.innerHTML = `
          <div class="card-body">
            <h6 class/${a.subject}</h6>
            <p class="text-muted mb-2">Преподаватель: ${a.teachers}</p>
            <h5>${a.title}</h5>
            <p>${a.description}</p>
            <p><small>Дедлайн: ${deadline}</small></p>
            ${a.submitted 
              ? '<span class="badge bg-success submitted-badge">Отправлено</span>' 
              : `
                <form class="submit-form" data-assignment-id="${a.id}">
                  <input type="file" class="form-control form-control-sm d-inline-block w-auto me-2" required>
                  <button type="submit" class="btn btn-primary btn-sm">Отправить</button>
                </form>
              `}
          </div>
        `;
        cont.appendChild(el);
      });

      // Обработчики отправки
      document.querySelectorAll('.submit-form').forEach(form => {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const assignmentId = e.target.dataset.assignmentId;
          const fileInput = e.target.querySelector('input[type="file"]');
          const file = fileInput.files[0];
          if (!file) return;

          const formData = new FormData();
          formData.append('student_id', currentStudentId);
          formData.append('file', file);

          const res = await fetch(`/api/submit/${assignmentId}`, {
            method: 'POST',
            body: formData
          });
          if (res.ok) {
            alert('Работа отправлена!');
            loadAssignments(); // обновим статус
          } else {
            const error = await res.json().catch(() => ({detail: 'Ошибка отправки'}));
            alert('Ошибка: ' + (error.detail || error.message || 'Неизвестная ошибка'));
          }
        });
      });
    }

    // Загрузка оценок
    async function loadGrades() {
      const res = await fetch(`/api/grades/${currentStudentId}`);
      const grades = await res.json();
      const tbody = document.getElementById('grades');
      tbody.innerHTML = '';
      grades.forEach(g => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${g.subject}</td><td>${g.grade || '–'}</td><td>${g.status}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Инициализация
    if (currentStudentId) {
      // Попробуем восстановить сессию
      fetch(`/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `student_id=${encodeURIComponent(currentStudentId)}`
      }).then(res => {
        if (res.ok) {
          res.json().then(student => {
            document.getElementById('student-name').textContent = 
              `${student.last_name} ${student.first_name}${student.patronymic ? ' ' + student.patronymic : ''}`;
            loadAssignments();
            loadGrades();
            showMain();
          });
        } else {
          showLogin();
        }
      }).catch(() => showLogin());
    } else {
      showLogin();
    }
  </script>
</body>
</html>
