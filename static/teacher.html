<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–∞–±–∏–Ω–µ—Ç –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .file-link { font-size: 0.9em; display: inline-block; margin-right: 12px; }
    .grade-form { margin-top: 12px; }
    .review-text { font-style: italic; color: #495057; margin-top: 4px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">–ö–∞–±–∏–Ω–µ—Ç –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</h1>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div id="login-section" class="card p-4 mb-4">
      <h3>–í—Ö–æ–¥</h3>
      <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à ID –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è –∏ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è</p>
      <form id="login-form">
        <div class="mb-3">
          <input type="text" id="teacher-id" class="form-control" placeholder="ID –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: T-MATH-01)" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è (–î–î.–ú–ú.–ì–ì–ì–ì)" required>
        </div>
        <button type="submit" class="btn btn-primary">–í–æ–π—Ç–∏</button>
      </form>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="main-section" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, <span id="teacher-name"></span>!</h2>
        <button id="logout-btn" class="btn btn-outline-secondary">–í—ã–π—Ç–∏</button>
      </div>

      <h3>–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Ä–∞–±–æ—Ç—ã</h3>
      <div id="submissions"></div>
    </div>
  </div>

  <script>
    let currentTeacherId = localStorage.getItem('teacher_id');

    function showLogin() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('main-section').style.display = 'none';
    }
    function showMain() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('main-section').style.display = 'block';
    }

    // –í—Ö–æ–¥
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const teacherId = document.getElementById('teacher-id').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!teacherId || !password) return;
    
      try {
        const res = await fetch('/api/teacher/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `teacher_id=${encodeURIComponent(teacherId)}&password=${encodeURIComponent(password)}`
        });
        if (!res.ok) {
          const error = await res.json().catch(() => ({detail: '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'}));
          throw new Error(error.detail || '–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
        }
        const teacher = await res.json();
        currentTeacherId = teacherId;
        localStorage.setItem('teacher_id', teacherId);
        document.getElementById('teacher-name').textContent = 
          `${teacher.last_name} ${teacher.first_name}${teacher.patronymic ? ' ' + teacher.patronymic : ''}`;
        loadSubmissions();
        showMain();
      } catch (err) {
        alert('–û—à–∏–±–∫–∞: ' + err.message);
      }
    });

    // –í—ã—Ö–æ–¥
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('teacher_id');
      currentTeacherId = null;
      showLogin();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–±–æ—Ç
    async function loadSubmissions() {
      const res = await fetch(`/api/teacher/assignments/${currentTeacherId}`);
      const submissions = await res.json();
      const cont = document.getElementById('submissions');
      cont.innerHTML = '';

      if (submissions.length === 0) {
        cont.innerHTML = '<p class="text-muted">–ù–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö —Ä–∞–±–æ—Ç.</p>';
        return;
      }

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã –¥–ª—è –∫–∞–∂–¥–æ–π —Ä–∞–±–æ—Ç—ã
      for (const sub of submissions) {
        const deadline = new Date(sub.deadline).toLocaleDateString('ru-RU');
        const submittedAt = sub.submitted_at ? new Date(sub.submitted_at).toLocaleString('ru-RU') : '‚Äî';

        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã –¥–ª—è —ç—Ç–æ–π —Ä–∞–±–æ—Ç—ã
        const filesRes = await fetch(`/api/teacher/files/${sub.assignment_id}/${sub.student_id}`);
        const files = await filesRes.json();

        let fileLinks = '';
        if (files.length > 0) {
          fileLinks = files.map(f => 
            `<a href="/download/${f.path}" class="file-link" download="${f.name}">üìé ${f.name}</a>`
          ).join('');
        } else {
          fileLinks = '<span class="text-muted">–§–∞–π–ª—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</span>';
        }

        const card = document.createElement('div');
        card.className = 'card mb-3';
        card.innerHTML = `
          <div class="card-body">
            <h5>${sub.subject} ‚Äî ${sub.title}</h5>
            <p><strong>–°—Ç—É–¥–µ–Ω—Ç:</strong> ${sub.student_name} (${sub.student_id})</p>
            <p><small>–î–µ–¥–ª–∞–π–Ω: ${deadline}</small></p>
            <p><small>–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${submittedAt}</small></p>
            <p>${fileLinks}</p>
            <form class="grade-form" 
                  data-student-id="${sub.student_id}" 
                  data-subject="${sub.subject}" 
                  data-assignment-id="${sub.assignment_id}">
              <input type="hidden" name="assignment_id" value="${sub.assignment_id}">
              <input type="hidden" name="subject_name" value="${sub.subject}">
              <div class="row mb-2">
                <div class="col-md-4">
                  <button type="button" class="btn btn-warning btn-sm w-100" 
                          onclick="handleStatus(this, '–ø—Ä–∏–Ω—è—Ç –Ω–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–µ')">
                    –ü—Ä–∏–Ω—è—Ç –Ω–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–µ
                  </button>
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-success btn-sm w-100" 
                          onclick="handleStatus(this, '–∑–∞—á—ë—Ç')">
                    –ó–∞—á—Ç–µ–Ω–æ
                  </button>
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-danger btn-sm w-100" 
                          onclick="handleStatus(this, '–Ω–µ –∑–∞—á—Ç–µ–Ω–æ')">
                    –ù–µ –∑–∞—á—Ç–µ–Ω–æ
                  </button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <textarea class="form-control form-control-sm" 
                            placeholder="–†–µ—Ü–µ–Ω–∑–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
                </div>
              </div>
            </form>
          </div>
        `;
        cont.appendChild(card);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É —Å—Ç–∞—Ç—É—Å–∞
    async function handleStatus(button, statusText) {
      const form = button.closest('.grade-form');
      const studentId = form.dataset.studentId;
      const subject = form.dataset.subject;
      const assignmentId = form.dataset.assignmentId;
      const review = form.querySelector('textarea').value.trim() || '';

      const formData = new FormData();
      formData.append('student_id', studentId);
      formData.append('subject_name', subject);
      formData.append('assignment_id', assignmentId);
      formData.append('status_input', statusText);
      if (review) formData.append('review', review);

      const res = await fetch('/api/teacher/grade', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        alert(`–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω: ${statusText}`);
        loadSubmissions(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ (—Ä–∞–±–æ—Ç–∞ —Å "–∑–∞—á—Ç–µ–Ω–æ" –∏—Å—á–µ–∑–Ω–µ—Ç)
      } else {
        const error = await res.json().catch(() => ({message: '–û—à–∏–±–∫–∞'}));
        alert('–û—à–∏–±–∫–∞: ' + (error.detail || error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    if (currentTeacherId) {
      fetch(`/api/teacher/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `teacher_id=${encodeURIComponent(currentTeacherId)}`
      }).then(res => {
        if (res.ok) {
          res.json().then(teacher => {
            document.getElementById('teacher-name').textContent = 
              `${teacher.last_name} ${teacher.first_name}${teacher.patronymic ? ' ' + teacher.patronymic : ''}`;
            loadSubmissions();
            showMain();
          });
        } else {
          showLogin();
        }
      }).catch(() => showLogin());
    } else {
      showLogin();
    }
  </script>
</body>
</html>
