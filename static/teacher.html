<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–∞–±–∏–Ω–µ—Ç –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .file-link { font-size: 0.9em; }
    .grade-form { margin-top: 8px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">–ö–∞–±–∏–Ω–µ—Ç –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</h1>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div id="login-section" class="card p-4 mb-4">
      <h3>–í—Ö–æ–¥</h3>
      <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à ID –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: T-MATH-01)</p>
      <form id="login-form">
        <div class="mb-3">
          <input type="text" id="teacher-id" class="form-control" placeholder="ID –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è" required>
        </div>
        <button type="submit" class="btn btn-primary">–í–æ–π—Ç–∏</button>
      </form>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="main-section" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, <span id="teacher-name"></span>!</h2>
        <button id="logout-btn" class="btn btn-outline-secondary">–í—ã–π—Ç–∏</button>
      </div>

      <h3>–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Ä–∞–±–æ—Ç—ã</h3>
      <div id="submissions"></div>
    </div>
  </div>

  <script>
    let currentTeacherId = localStorage.getItem('teacher_id');

    function showLogin() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('main-section').style.display = 'none';
    }
    function showMain() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('main-section').style.display = 'block';
    }

    // –í—Ö–æ–¥
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const teacherId = document.getElementById('teacher-id').value.trim();
      if (!teacherId) return;

      try {
        const res = await fetch('/api/teacher/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `teacher_id=${encodeURIComponent(teacherId)}`
        });
        if (!res.ok) throw new Error('–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
        const teacher = await res.json();
        currentTeacherId = teacherId;
        localStorage.setItem('teacher_id', teacherId);
        document.getElementById('teacher-name').textContent = 
          `${teacher.last_name} ${teacher.first_name}${teacher.patronymic ? ' ' + teacher.patronymic : ''}`;
        loadSubmissions();
        showMain();
      } catch (err) {
        alert('–û—à–∏–±–∫–∞: ' + err.message);
      }
    });

    // –í—ã—Ö–æ–¥
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('teacher_id');
      currentTeacherId = null;
      showLogin();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–±–æ—Ç
    async function loadSubmissions() {
      const res = await fetch(`/api/teacher/assignments/${currentTeacherId}`);
      const submissions = await res.json();
      const cont = document.getElementById('submissions');
      cont.innerHTML = '';

      if (submissions.length === 0) {
        cont.innerHTML = '<p class="text-muted">–ù–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö —Ä–∞–±–æ—Ç.</p>';
        return;
      }

      submissions.forEach(sub => {
        const deadline = new Date(sub.deadline).toLocaleDateString('ru-RU');
        const submittedAt = sub.submitted_at ? new Date(sub.submitted_at).toLocaleString('ru-RU') : '‚Äî';
        const filePath = sub.file_path.replace(/^storage\//, '');
        const fileUrl = sub.file_path ? `/download/${filePath}` : null;

        const card = document.createElement('div');
        card.className = 'card mb-3';
        card.innerHTML = `
          <div class="card-body">
            <h5>${sub.subject} ‚Äî ${sub.title}</h5>
            <p><strong>–°—Ç—É–¥–µ–Ω—Ç:</strong> ${sub.student_name} (${sub.student_id})</p>
            <p><small>–î–µ–¥–ª–∞–π–Ω: ${deadline}</small></p>
            <p><small>–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${submittedAt}</small></p>
            ${fileUrl ? 
              `<p><a href="${fileUrl}" class="file-link" target="_blank">üìé –°–∫–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É</a></p>` : 
              '<p class="text-muted">–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω</p>'
            }
            <form class="grade-form" data-student-id="${sub.student_id}" data-subject="${sub.subject}">
              <div class="row">
                <div class="col-md-4">
                  <input type="number" class="form-control form-control-sm" placeholder="–û—Ü–µ–Ω–∫–∞ (0-100)" min="0" max="100">
                </div>
                <div class="col-md-4">
                  <select class="form-select form-select-sm">
                    <option value="–Ω–µ —Å–¥–∞–Ω–æ">–Ω–µ —Å–¥–∞–Ω–æ</option>
                    <option value="—Å–¥–∞–Ω–æ">—Å–¥–∞–Ω–æ</option>
                    <option value="–∑–∞—á—ë—Ç">–∑–∞—á—ë—Ç</option>
                    <option value="–Ω–µ –¥–æ–ø—É—â–µ–Ω">–Ω–µ –¥–æ–ø—É—â–µ–Ω</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-success btn-sm">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
              </div>
            </form>
          </div>
        `;
        cont.appendChild(card);
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –æ—Ü–µ–Ω–æ–∫
      document.querySelectorAll('.grade-form').forEach(form => {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const studentId = e.target.dataset.studentId;
          const subject = e.target.dataset.subject;
          const gradeInput = e.target.querySelector('input');
          const statusSelect = e.target.querySelector('select');
          
          const grade = gradeInput.value ? parseInt(gradeInput.value) : null;
          const status = statusSelect.value;

          const formData = new FormData();
          formData.append('student_id', studentId);
          formData.append('subject_name', subject);
          if (grade !== null) formData.append('grade', grade);
          formData.append('status', status);

          const res = await fetch('/api/teacher/grade', {
            method: 'POST',
            body: formData
          });

          if (res.ok) {
            alert('–û—Ü–µ–Ω–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
          } else {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
          }
        });
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    if (currentTeacherId) {
      fetch(`/api/teacher/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `teacher_id=${encodeURIComponent(currentTeacherId)}`
      }).then(res => {
        if (res.ok) {
          res.json().then(teacher => {
            document.getElementById('teacher-name').textContent = 
              `${teacher.last_name} ${teacher.first_name}${teacher.patronymic ? ' ' + teacher.patronymic : ''}`;
            loadSubmissions();
            showMain();
          });
        } else {
          showLogin();
        }
      }).catch(() => showLogin());
    } else {
      showLogin();
    }
  </script>
</body>
</html>
